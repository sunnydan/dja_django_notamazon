<head>
    <style>
        th {
            background-color: lightgray;
        }

        td,
        th {
            border: solid black 1px;
        }
    </style>
</head>

<body>
    <h1>Amadon Store!</h1>
    <table>
        <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>${{ item.price }}</td>
            <td>
                <form action='/amadon/buy/' method="POST">
                    {% csrf_token %}
                    <select name='quantity'>
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                    <input type='hidden' name='id' value='{{ item.id }}'/>
                    <input type='submit' value='Buy!'/>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
